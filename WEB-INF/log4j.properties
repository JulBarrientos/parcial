# Se mostraran los mensajes desde el nivel debug en los appenders C (consola) y F (fichero)
log4j.rootLogger=WARN, C, F
 
# C is set to be a ConsoleAppender.
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
 
# F is set to be a RollingFileAppender
log4j.appender.F=org.apache.log4j.DailyRollingFileAppender
log4j.appender.F.File=${catalina.base}/logs/wadmin.log
log4j.appender.F.Append=true
log4j.appender.F.Encoding=UTF-8
log4j.appender.F.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.F.layout = org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern =- WEB ADMIN - %d{dd-MM-yyyy HH\:mm\:ss} %-5p %c{1}\:%L - %m%n 

