<html>
 <head>

  <title>Tablas y bordes</title>

 </head>

 <body scroll="auto">
 
 <table width="100%" height="100%" border="0">
   <tr><td style="padding:0;spacing:0" >
 	<table valign="middle" align="center" bgcolor="#ffffff" border="1" 
		height="50%" width="50%"
		style="border:solid; border-width:5px; border-color:#ff0000;" 
		cellpadding="0" cellspacing="0">

  		<tr valign="bottom">
   			<th colspan="3" height="50px"> Celda combinada </th>
  		</tr>
  
  		<tr>
   			<td rowspan="2" align="center"> A </td>
   			<td align="left" valign="top"> B </td>
   			<td align="right"> C </td>
  		</tr>

  		<tr>
   			<td align="justify"> D </td>
   			<td valign="bottom" align="center"> E </td>
  		</tr>
 
 	</table> 
   </td>
   </tr>
</table>
<br>Los valores del atributo 'frame' son: <br>
void <br>
above <br>
below <br>
hsides <br>
vsides <br>
lhs <br>
rhs <br>
box <br>
border <br>
 	<table border="1" align="right" frame="vsides"
		style="border-color:#9933ff" height="200" width="200">

  		<caption> Tabla n&uacute;mero 2</caption>

  		<tr>
   			<td colspan="2" width="50" height="10" valign="center"> 1 </td>
   			<td colspan="3" rowspan="2" align="center" height="100"> 2 </td>
  		</tr>

  		<tr>
   			<td rowspan="2" colspan="2" width="50" height="100"> 3 </td>
  		</tr>
  
  		<tr>
   			<td align="justify"> 4 </td>
   			<td valign="bottom"> 5 </td>
   			<td valign="top"> 6 </td>

  		</tr>
 
 	</table> 


 </body>

</html>
