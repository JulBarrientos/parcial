<html>
 <head>

  <title>Cellspacing, padding y valores absolutos y relativos</title>

  <meta name="author" content="Maximiliano Neiner">
  <meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
  <meta name="copyright" content="2009 copyright">

 </head>

 <body bgcolor="#000000" text="navy" style="scroll:auto" >
 
 	<table align="center" bgcolor="#ffffff" border="1" 
		height="50%" width="50%"
		style="border:solid; border-width:5px;border-color:#ff0000" 
		cellpadding="0" cellspacing="0" >
		<caption>titulo</caption>
  		<tr valign="bottom">
   			<th colspan="3" height="50px"> Celda combinada </th>
  		</tr>
  
  		<tr>
   			<td rowspan="2" align="center"> A </td>
   			<td align="left" valign="top"> B </td>
   			<td align="right"> C </td>
  		</tr>

  		<tr>
   			<td align="justify"> D </td>
   			<td valign="bottom" align="center"> E </td>
  		</tr>
 
 	</table> 
<br>
 	<table align="center" bgcolor="#ffffff" border="1" 
		height="300px" width="490px"
		style="border:solid; border-width:5px;border-color:#00ff00" 
		cellpadding="20px" cellspacing="10px">

  		<tr valign="bottom">
   			<th colspan="3" height="50px"> Celda combinada </th>
  		</tr>
  
  		<tr>
   			<td rowspan="2" align="center"> A </td>
   			<td align="left" valign="top"> B </td>
   			<td align="right"> C </td>
  		</tr>

  		<tr>
   			<td align="justify"> D </td>
   			<td valign="bottom" align="center"> E </td>
  		</tr>
 
 	</table> 

 </body>

</html>
